<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/select.css">
     <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>

     <div class="app" style="float: left;">
          <h3>自定义下拉框</h3>
          <my-select ipt-value="搜素"></my-select>    
     </div>

     <div id="app" style="float: right;">
         <h3>自定义下拉框</h3>
        <my-select ipt-value="查询"></my-select>
             
     </div>

      <script type="text/javascript">
/*
data必须是方法而不是对象
每一个组件都应该有自己的数据对象
放在函数中组件对象就独立了
否则多个组件数据对象相同，会相互影响。
*/
  //全局组件  
         /* var obj={
            selected:false
          }   */  
          Vue.component("my-select",{
                   data:function(){
                      /*return obj;*/
                      return {
                         selected:false
                      }
                   },
                   props:["iptValue"],
                   template:`<section class="select_wrap">
                              <div class="search_select_wrap">       
                                  <h3>select:</h3>
                                   <input type="button"  
                                   v-bind:value="iptValue"
                                   v-on:click="selected=!selected"
                                    />
                                   <ul class="dropdown_menu" v-show="selected">
                                        <li><a href="#" >功能</a></li>
                                        <li><a href="#">另一个功能</a></li>
                                        <li><a href="#">其他</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">分离的链接</a></li>
                                   </ul>
                              </div>
                         </section>` 
              })


           new Vue({
               el:".app",
           
                  })

           new Vue({
               el:"#app"
           })
      </script>
</body>
</html>
