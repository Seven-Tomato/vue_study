<!DOCTYPE html>
<html>
<head>
  <title>vue_class</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  <style type="text/css">
    .red{color:red;}
    .font_s{font-size: 30px;}
  </style>
</head>
<body>
    
   <div id="demo">
      <p v-bind:class="{red:addclass}" class="font_s"><!--绑定的class和原生的class是可以共存的-->
        {{message}}
      </p>
   </div>
    <script type="text/javascript">
      /*数据*/
        let obj={
           addclass:true,
           message:"v-bind绑定的class"
        }
      /*vm实例*/
        var vm=new Vue({
              el:"#demo",
              data:obj
        })
    </script>
</body>
</html>
