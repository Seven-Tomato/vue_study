<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/select.css">
     <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
 <div class="app">

      <div  >
         <h3>父组件father-select</h3>
          <father-select ipt-value="搜素"></father-select>    
      </div>
         
     <div  style="position: relative;margin-top: 200px">
         <h3>子组件children-select</h3>
        <children-select></children-select>     
     </div>

 </div>
      <script type="text/javascript"> 
        //父组件
          Vue.component("father-select",{
                   data:function(){
                      return {
                         selected:false
                      }
                   },
                   props:["iptValue"],
                   template:`<section class="select_wrap">
                              <div class="search_select_wrap">       
                                  <h3>select:</h3>
                                   <input type="button"  
                                   v-bind:value="iptValue"
                                   v-on:click="selected=!selected"
                                    />
                                   <children-select v-show="selected"></children-select>
                              </div>
                         </section>` 
              })
          //子组件
              Vue.component("childrenSelect",{
                       template:` <ul class="dropdown_menu" >
                                            <li><a href="#" >功能</a></li>
                                            <li><a href="#">另一个功能</a></li>
                                            <li><a href="#">其他</a></li>
                                            <li class="divider"></li>
                                            <li><a href="#">分离的链接</a></li>
                                   </ul>` 
                  })


           new Vue({
                   el:".app",
           
                  })

        
      </script>
</body>
</html>
