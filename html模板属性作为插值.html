<!DOCTYPE html>
<html>
<head>
  <title>如果属性作为差值就用v-bind</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
      <!-- 模板 -->
    <div id="demo">
       <p v-bind:name="x"></p>
    </div>

    <script type="text/javascript">
      /*数据*/
        let obj={
         x:"小明"
        }

      /*vm实例*/
          var vm=new Vue({
              el:"#demo",
              data:obj,
        })
    </script>
</body>
</html>
