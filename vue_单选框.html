<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
     <div id="app">
     
     	<div>
     		 <h4>单选框：</h4> 
     		 <input type="radio" id="a" value="a" v-model="val">
     		 <label for="a">aaa</label>
     		 <input type="radio" id="b" value="b"  v-model="val">
     		 <label for="b">bbb</label>
     		 <input type="radio" id="c" value="c"  v-model="val">
     		 <label for="c">ccc</label>
             <h5>现在选择的是：{{val}}</h5>
     	</div>
     </div>


     <script type="text/javascript">
     	 new Vue({
            el:"#app",
            data:{
            	val:'b'
               
            }

     	})
     </script>
</body>
</html>
