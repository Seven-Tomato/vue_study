<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
     <div id="app">
     	<div>
     		 <h4>select选择框</h4> 
     		 <select v-model="val">
                <option value="mo_ren">默认</option>     
                <option value="a">aaa</option>     
                <option value="b">bbb</option>     
                <option value="c">ccc</option>     
             </select>
             <h5>现在选择的是：{{val}}</h5>
     	</div>
     </div>


     <script type="text/javascript">
     	 new Vue({
            el:"#app",
            data:{
            	val:'mo_ren'
            }
     	})
     </script>
</body>
</html>
