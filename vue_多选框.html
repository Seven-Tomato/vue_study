<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
     <div id="app">
     	<div>
     		<h4>单个多选框：</h4>
     		<input type="checkbox" v-model="checked" id="oo">
     		<label for="oo">{{checked}}</label>
     	</div>

     	<div>
     		 <h4>多个多选框：</h4> 
     		 <input type="checkbox" id="a" value="a" v-model="checkboxs">
     		 <label for="a">aaa</label>
     		 <input type="checkbox" id="b" value="b"  v-model="checkboxs">
     		 <label for="b">bbb</label>
     		 <input type="checkbox" id="c" value="c"  v-model="checkboxs">
     		 <label for="c">ccc</label>
             <h5>现在选择的是：{{checkboxs}}</h5>
     	</div>
     </div>





     <script type="text/javascript">
     	 new Vue({
            el:"#app",
            data:{
            	checked:true,
                checkboxs:[]
            }

     	})
     </script>
</body>
</html>
