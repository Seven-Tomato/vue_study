<!DOCTYPE html>
<html>
<head>
  <title>vue_class</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  <style type="text/css">
    .red{color:red;}
    .font_s{font-size: 30px;}
  </style>
</head>
<body>
    
   <div id="demo">
      <p>
        {{message}}
      </p>
   </div>
    <script type="text/javascript">
      /*数据*/
        let obj={
           message:"v-bind绑定的class"
        }
      /*vm实例*/
        var vm=new Vue({
              el:"#demo",
              data:obj,
              render(createElement){//render创建虚拟dom
                var vobj=createElement(
                       "ul",
                       {
                         class:{red:true},
                         style:{fontSize:"50px"},
                         attrs:{name:"ooxx"},
                        /* domProps:{                        //获取到当前dom对象ui
                          innerHTML:"<li>domProps</li>"
                         }*/
                       },
                       [
                         createElement("li",1),
                         createElement("li",2),
                         createElement("li",3)
                       ]
                    )
                  console.log(vobj)
                    return vobj;

              }

        })

    </script>
</body>
</html>
