<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <!-- `say_msg` 是在下面定义的方法名 -->
  <button v-on:click="say_msg">say_msg</button>
</div>

      <script>
      var vm= new Vue({
        el: '#app',
        data: {
          name: 'Vue.js'
        },
        // 在 `methods` 对象中定义方法
        methods: {
          say_msg: function (event) {
            // `this` 在方法里指当前 Vue 实例
            alert('Hello ' + this.name + '!')
            // `event` 是原生 DOM 事件
      	  if (event) {
      		  alert(event.target.tagName)
      	    }
          }
        }
      })
      // 也可以用 JavaScript 直接调用方法
      //vm.say_msg() 
      </script>
</body>
</html>
