<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <!---
       for  指令需要以 site in sites 形式的特殊语法， sites 是源数据数组并且 site      
            是数组元素迭代的别名。
       v-for 可以绑定数据到数组来渲染一个列表： -->
    
    <div id="demo">
      <ul>
        <template v-for="list in lists">
          <li>{{list.message}}</li>
          <li>-------</li>
        </template>
      </ul> 
    </div>

    <script type="text/javascript">
        new Vue({
              el:"#demo" ,
              data:{
                lists:[
                      {message:"消息1"},
                      {message:"消息2"},
                      {message:"消息3"}
                ]
              }    
      	})
    </script>
</body>
</html>
