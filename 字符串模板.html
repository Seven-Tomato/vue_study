<!DOCTYPE html>
<html>
<head>
  <title>字符串模板</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    
    <div id="demo">
      <p>{{message}}</p>
    </div>
    <script type="text/javascript">
      /*数据*/
        let obj={
           message:"110"
        }
      /*字符串模板*/
       var str="<div>hello vue</div>"

      /*vm实例*/
          var vm=new Vue({
              el:"#demo",
              data:obj,
              template:str//str模板自动替换挂载元素，挂载元素的内容将被忽视，str模板里的根元素只能有一个
        })
    </script>
</body>
</html>
