<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <!-- v-else 、v-else-if 必须跟在 v-if 或者 v-else-if之后。 -->
      <!-- 模板 -->
    <div id="demo">
        <div v-if="Math.random()>.5">随机数大于0.5时显示</div>
        <div v-else>随机数小于0.5时显示</div>
    </div>

    <script type="text/javascript">
        new Vue({
              el:"#demo"     
      	})
    </script>
</body>
</html>
