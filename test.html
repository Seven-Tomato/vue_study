<!DOCTYPE html>
<html>
<head>
	<title></title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
      <div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停此处几秒，
		    可以看到此处动态绑定的 title！
		  </span>
     </div>
   <script type="text/javascript">
   	var app2 = new Vue({
          el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date().toLocaleString()
		  }
})
   </script>
</body>
</html>
