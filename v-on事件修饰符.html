<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <!-- 
       Vue.js 为 v-on 提供了事件修饰符来处理 DOM 事件细节，
       如：event.preventDefault() 或 event.stopPropagation()。
       Vue.js通过由点(.)表示的指令后缀来调用修饰符。
      .stop
      .prevent
      .capture
      .self
      .once
       
      按键修饰符
      Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：
      只有在 keyCode 是 13 时调用 vm.submit() 
      <input v-on:keyup.13="submit">
      记住所有的 keyCode 比较困难，所以 Vue 为最常用的按键提供了别名：
      同上 
      <input v-on:keyup.enter="submit">
       缩写语法
      <input @keyup.enter="submit">
      全部的按键别名：
      .enter
      .tab
      .delete (捕获 "删除" 和 "退格" 键)
      .esc
      .space
      .up
      .down
      .left
      .right
      .ctrl
      .alt
      .shift
      .meta
    -->

       
          <a v-on:click.stop="doThis"> 阻止单击事件冒泡</a>
        
          <form v-on:submit.prevent="onSubmit">提交事件不再重载页面</form>
       
          <a v-on:click.stop.prevent="doThat">修饰符可以串联 </a>
        
          <form v-on:submit.prevent>只有修饰符</form>
   
          <div v-on:click.capture="doThis">
               添加事件侦听器时使用事件捕获模式
          </div>
      
          <div v-on:click.self="doThat">
               只当事件在该元素本身（而不是子元素）触发时触发回调
          </div>
         
          <a v-on:click.once="doThis">click 事件只能点击一次，2.1.4版本新增</a>
          <button v-on:click.once="say_msg">say_msg</button>
</div>

      <script>
      var vm= new Vue({
        el: '#app',
        data: {
          name: 'Vue.js'
        },
      
        methods: {
          say_msg:function(event){
               alert(event.target.tagName)
          }
        }
      })
 
      </script>
</body>
</html>
